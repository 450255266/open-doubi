spring.application.name=alibaba-nacos-config-client
server.port=10003
#指定开发环境
#Nacos 两张方式配置
#alibaba-nacos-config-client-dev.properties  alibaba-nacos-config-client-test.properties
#或者group Id  ： test-group   ,dev-group
spring.profiles.active=dev

#Nocos编辑时Data ID必须是应用名称alibaba-nacos-config-client.properties
#配置中心地址，配置直接在nacos中编辑即可
spring.cloud.nacos.config.server-addr=127.0.0.1:8848